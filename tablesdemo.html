<html>
<head>
    <link rel="stylesheet" href="style.css" />
    <title>  table</title>
    <script type="text/javascript">
function closewin(){
    w.close();
}
function total1() {
  b= parseInt(document.getElementById("pr1").value);
  c =  parseInt(document.getElementById("qt1").value);
  e = b*c;
  document.getElementById("tot1").value = e;
}
function total2() {
  b= parseInt(document.getElementById("pr2").value);
  c =  parseInt(document.getElementById("qt2").value);
  e = b*c;
  document.getElementById("tot2").value = e;
}
function total3() {
  b= parseInt(document.getElementById("pr3").value);
  c =  parseInt(document.getElementById("qt3").value);
  e = b*c;
  document.getElementById("tot3").value = e;
}
function total4() {
  b= parseInt(document.getElementById("pr4").value);
  c =  parseInt(document.getElementById("qt4").value);
  e = b*c;
  document.getElementById("tot4").value = e;
}
function grandtotal(){
            a = parseInt( document.getElementById("tot1").value);
            b = parseInt( document.getElementById("tot2").value);
            c = parseInt( document.getElementById("tot3").value);
            d = parseInt( document.getElementById("tot4").value);
            e = parseInt(a+b+c+d);
            document.getElementById("gt").value=e;
}

function currency()
    {

      gt = document.getElementById("gt").value;
        document.getElementById("gt").value = parseInt(gt/72);
    }
    function Popup(){

                w=open("","","width=300,height=300,scrollbars=0");
                a = parseInt( document.getElementById("pId1").value);

                        f= parseInt( document.getElementById("tot2").value);
                        g = parseInt( document.getElementById("tot3").value);
                        h = parseInt( document.getElementById("tot3").value);
                w.document.write("<table border=1>");

                w.document.write("<tr>")
                    w.document.write("<td>")
                    w.document.write(a);
                    w.document.write("</td>")
                    w.document.write("<td>")
                    w.document.write(e);
                    w.document.write("</td>")
                w.document.write("</tr>")

                w.document.write("<tr>")

                    w.document.write("</td>")

                    w.document.write("</td>")

                    w.document.write("</td>")

            }

</head>
